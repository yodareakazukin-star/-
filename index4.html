<h2>宇宙戦艦トマト第三話</h2>
<big><b>トメイ星を出発してから3日が過ぎた頃、トマ吉は困っていた。なぜなら食料が無くなりそうだったのだ。後1日分有るか、無いかだ。困り果てたトマ吉は、「宇宙へGo」の宇宙マップを見た。すると右側のページにガニメデと言う星があった。星の特徴は生物が生息しているらしい。だから、食料を探しにガニメデという星に行くことにした。
<br></br>続く</b></big>
