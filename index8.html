<h2>宇宙戦艦トマト第七話</h2>
<big><b>トマ吉は、おじさんが朝6時頃から畑仕事をしているので、トマ吉は、スマートフォンで110番通報をした。そしてトメイ星からの宇宙艦隊を求めた。すると、3日で地球に到着するそうだ。トマ吉は3日間待つことにした。その後、朝9時頃におじさんが畑から帰ってきました。朝ご飯として、畑で採ってきたばかりのトマ卜をくれた。トマ吉は、朝ご飯のトマトを見つめた。トマ吉は､同じ仲間であるトマトを食べることは、申し訳なく思い、母から渡された「命のランプ」を手でなでた。すると、ランプの中から青色の魔人「ダニエル」が出てきた。
