<h2>宇宙戦艦トマト第六話</h2>
<big><b>虫かごから逃げようとしたが、虫かごは高く逃げられなかった。すると、ドアが開いた。おじさんが畑から帰ってきたのだ。おじさんはトマ吉を見つめた。動いているトマ吉を観察したかったのだ。目は、トマトの真ん中よりも少し上にあった。大きさは薬指の爪くらいだった。鼻は、真ん中にあった。大きさは小指の爪くらいで鼻の穴は、一個しかなかった。手足は、真ん中から出ていた。指は、三本あった。そんなことに気づいたおじさんは、トマ吉を育てる事にした。
<br></br>続く</b></big>
