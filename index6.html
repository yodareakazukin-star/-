<h2>宇宙戦艦トマト第五話</h2>
<big><b>再び金星に向かってから半日が過ぎた頃、トマ吉は不安になっていた。なぜならロケットのエンジンが１個壊れたのだ。そして地球近くの時だった。突然ロケットのエンジン部分が爆発した。そして地球に突っ込んでいった。トマ吉はあまりの怖さで気を失った。トマ吉を乗せたロケットはついに地球に衝突したのであった。トマ吉が目覚めた頃、トマ吉は虫かごに入れられていた。そこは農家のおじさんの家だったのだ。
<br></br>続く</b></big>
